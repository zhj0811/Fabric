orderers:
  orderer0:
    host: 127.0.0.1:7050
    domainName: orderer.example.com
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
peers:
  peer01:
    host: 127.0.0.1:7051
    domainName: peer0.org1.example.com
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    tlsMutual: true
    clientCert: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
    clientKey: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.key
eventPeers:
  peer01:
    host: 127.0.0.1:7051
    domainName: peer0.org1.example.com
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    tlsMutual: true
    clientCert: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
    clientKey: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.key
channel:
    mspConfigPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    localMspId:          Org1MSP
    channelId:           mychannel
    chaincodeName:       factor
    chaincodeVersion:    1.0
mq:
    mqAddress:
#      - "amqp://xn:123456@10.10.255.103:5672/"
      - "amqp://guest:guest@localhost:5672/"
    queueName: "assetQueue"
