---
crypto:
  family: ecdsa
  algorithm: P256-SHA256
  hash: SHA2-256
orderers:
  orderer0:
    host: orderer.example.com:7050
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
peers:
  peer01:
    host: peer0.org1.example.com:7051
    orgName: org1
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
eventPeers:
  peer0:
    host: peer0.org1.example.com:7051
    orgName: org1
    useTLS: true
    tlsPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/server.crt
channel:
    mspConfigPath: /opt/gopath/src/github.com/peersafe/worktool/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    localMspId:          Org1MSP
    channelId:           mychannel
    chaincodeName:       factor
    chaincodeVersion:    1.0
    chaincodePolicy:
      orgs:
        - org1
        - org2
      rule: or
mq:
    mqEnable: false
    mqAddress:
      - "amqp://guest:guest@localhost:5672/"
    queueName: "TradeQueue"
log:
    logLevel: DEBUG
    logModelName: apiserver
user:
    id: bankA
apiserver:
    authorization:
      user: "123456"
      root: "root"
    listenport: 5984
    isHttps: false
other:
    check_time: 2m
